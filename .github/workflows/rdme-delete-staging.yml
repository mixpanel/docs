name: Delete ReadMe Staging
on:
  pull_request:
    types:
      - closed
      paths:
      - 'reference/**'

jobs:
  delete-staging:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    uses: readmeio/rdme@v8
    with:
      rdme: versions:delete ${{ github.event.number }} --key=${{ secrets.README_API_KEY }}
