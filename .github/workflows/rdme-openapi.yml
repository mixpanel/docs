name: Publish OpenAPI specs to ReadMe

on:
  push:
    branches: [ main ]

jobs:
  rdme-openapi:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20.x
    - run: npm ci
    - run: npm run api:build
    - run: npm run api:publish
      env:
        README_API_KEY: ${{ secrets.README_API_KEY }}
        README_VERSION: '3.26'
