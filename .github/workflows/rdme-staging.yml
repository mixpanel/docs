jobs:
  # ////////////////////////////////////////////////////////////////////////
  # Pull Request
  # ////////////////////////////////////////////////////////////////////////

  # Create a new ReadMe branch if it needs to and pushes content to the branch
  rdme-staging:
    if: ${{ github.event.pull_request.head.repo.full_name == 'mixpanel/docs' }}
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo ðŸ“š
        uses: actions/checkout@v4

      - uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci

      - name: Add node_modules to PATH
        run: echo "$PWD/node_modules/.bin" >> $GITHUB_PATH

      - name: Create readme branch
        id: create_branch
        run: |
          # Make the request and capture both the response and HTTP status code
          status=$(curl -s -o /dev/null -w "%{http_code}" -X POST "https://api.readme.com/v2/branches" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.README_API_KEY }}" \
            -d '{
              "name": "0.0-pr-${{ github.event.number }}",
              "base": "3.27",
              "release_stage": "release",
              "state": "current"
            }')

          if [ "$status" -eq 201 ]; then
            echo "Branch created successfully"
          else
            echo "Errors because the branch already exists, and so we can continue to the next step"
          fi

      - name: Push docs to branch ðŸš€
        uses: readmeio/rdme@v10
        with:
          rdme: docs upload ./reference --key=${{ secrets.README_API_KEY }} --branch=0.0-pr-${{ github.event.number }}

      - name: Build OpenAPI specs to branch
        run: npm run api:build

      - name: Publish OpenAPI specs to branch
        run: npm run api:publish
        env:
          README_API_KEY: ${{ secrets.README_API_KEY }}
          README_VERSION: 0.0-pr-${{ github.event.number }}

  # build and update comment with the proper link
  preview-notify:
    name: Preview / Notify
    runs-on: ubuntu-latest
    needs:
      - rdme-staging
    timeout-minutes: 15
    permissions:
      contents: read
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            .github
            reference

      # Build PR Comment
      - name: Build PR comment
        id: build-pr-comment
        uses: actions/github-script@v8
        with:
          result-encoding: string
          script: |
            return `
              # API Reference Preview
              :rocket: https://developer.mixpanel.com/v0.0-pr-${{ github.event.number }}/reference/overview
              Last updated: ${new Date().toLocaleString("en-US", {timeZone: "America/Los_Angeles"})} PT from ${{github.sha}}

      # Update PR Comment
      - uses: ./.github/actions/create-or-update-comment
        with:
          issue-number: ${{ github.event.number }}
          key: reference-pr-preview
          body: ${{ steps.build-pr-comment.outputs.result }}
