<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 620" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7856ff"/>
      <stop offset="100%" style="stop-color:#5f41cf"/>
    </linearGradient>
    <filter id="shadow" x="-2%" y="-2%" width="104%" height="108%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#1f202320"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1100" height="620" rx="16" fill="#fafafa"/>

  <!-- Header -->
  <rect width="1100" height="60" rx="16" fill="url(#headerGrad)"/>
  <rect y="30" width="1100" height="30" fill="url(#headerGrad)"/>
  <text x="550" y="38" text-anchor="middle" fill="white" font-size="22" font-weight="700">Masking vs Blocking</text>

  <!-- LEFT SIDE: Masking -->
  <rect x="30" y="80" width="510" height="510" rx="12" fill="white" filter="url(#shadow)"/>
  <rect x="30" y="80" width="510" height="50" rx="12" fill="#7856ff"/>
  <rect x="30" y="110" width="510" height="20" fill="#7856ff"/>
  <text x="285" y="112" text-anchor="middle" fill="white" font-size="18" font-weight="600">MASKING</text>
  <text x="285" y="155" text-anchor="middle" fill="#5f41cf" font-size="13" font-weight="600">Text replaced with asterisks  ****</text>

  <!-- Original card -->
  <text x="60" y="185" fill="#1f2023" font-size="12" font-weight="600" opacity="0.5">ORIGINAL</text>
  <rect x="60" y="195" width="210" height="120" rx="8" fill="#f5f3ff" stroke="#7856ff33" stroke-width="1.5"/>
  <text x="80" y="220" fill="#1f2023" font-size="13" font-weight="600">User Profile</text>
  <text x="80" y="242" fill="#1f2023" font-size="12">Name: John Smith</text>
  <text x="80" y="260" fill="#1f2023" font-size="12">Email: john@acme.com</text>
  <text x="80" y="278" fill="#1f2023" font-size="12">Balance: $1,250.00</text>
  <rect x="80" y="288" width="60" height="18" rx="4" fill="#7856ff"/>
  <text x="110" y="301" text-anchor="middle" fill="white" font-size="10" font-weight="600">Edit</text>

  <!-- Arrow -->
  <text x="290" y="260" text-anchor="middle" fill="#7856ff" font-size="24">&#x27A1;</text>

  <!-- Masked card -->
  <text x="320" y="185" fill="#1f2023" font-size="12" font-weight="600" opacity="0.5">IN REPLAY</text>
  <rect x="320" y="195" width="210" height="120" rx="8" fill="#f5f3ff" stroke="#7856ff" stroke-width="1.5" stroke-dasharray="4,3"/>
  <text x="340" y="220" fill="#1f2023" font-size="13" font-weight="600">**** *******</text>
  <text x="340" y="242" fill="#1f2023" font-size="12">*****: **** *****</text>
  <text x="340" y="260" fill="#1f2023" font-size="12">*****: ****@****.***</text>
  <text x="340" y="278" fill="#1f2023" font-size="12">********: $*,***.**</text>
  <rect x="340" y="288" width="60" height="18" rx="4" fill="#7856ff"/>
  <text x="370" y="301" text-anchor="middle" fill="white" font-size="10" font-weight="600">****</text>

  <!-- What's captured -->
  <rect x="60" y="340" width="460" height="130" rx="8" fill="#f0fdf4" stroke="#22c55e44" stroke-width="1"/>
  <text x="80" y="365" fill="#16a34a" font-size="13" font-weight="700">What IS captured:</text>
  <circle cx="85" cy="385" r="4" fill="#22c55e"/>
  <text x="95" y="389" fill="#1f2023" font-size="12">DOM structure (tags, attributes, layout)</text>
  <circle cx="85" cy="405" r="4" fill="#22c55e"/>
  <text x="95" y="409" fill="#1f2023" font-size="12">Page layout and element positions</text>
  <circle cx="85" cy="425" r="4" fill="#22c55e"/>
  <text x="95" y="429" fill="#1f2023" font-size="12">User interactions (clicks, scrolls)</text>
  <circle cx="85" cy="445" r="4" fill="#22c55e"/>
  <text x="95" y="449" fill="#1f2023" font-size="12">CSS styles and visual appearance</text>

  <rect x="60" y="480" width="460" height="50" rx="8" fill="#fef2f2" stroke="#ef444444" stroke-width="1"/>
  <text x="80" y="505" fill="#dc2626" font-size="13" font-weight="700">What is NOT captured:</text>
  <circle cx="280" cy="515" r="4" fill="#ef4444"/>
  <text x="290" y="519" fill="#1f2023" font-size="12">Actual text content (replaced with ****)</text>
  <circle cx="80" cy="515" r="4" fill="#ef4444"/>
  <text x="90" y="519" fill="#1f2023" font-size="12">Input values</text>

  <!-- RIGHT SIDE: Blocking -->
  <rect x="560" y="80" width="510" height="510" rx="12" fill="white" filter="url(#shadow)"/>
  <rect x="560" y="80" width="510" height="50" rx="12" fill="#ff7557"/>
  <rect x="560" y="110" width="510" height="20" fill="#ff7557"/>
  <text x="815" y="112" text-anchor="middle" fill="white" font-size="18" font-weight="600">BLOCKING</text>
  <text x="815" y="155" text-anchor="middle" fill="#e05535" font-size="13" font-weight="600">Entire element replaced with placeholder</text>

  <!-- Original card -->
  <text x="590" y="185" fill="#1f2023" font-size="12" font-weight="600" opacity="0.5">ORIGINAL</text>
  <rect x="590" y="195" width="210" height="120" rx="8" fill="#fff7ed" stroke="#ff755733" stroke-width="1.5"/>
  <text x="610" y="220" fill="#1f2023" font-size="13" font-weight="600">User Profile</text>
  <rect x="610" y="230" width="80" height="60" rx="6" fill="#7856ff22"/>
  <text x="650" y="265" text-anchor="middle" fill="#5f41cf" font-size="20">&#x1F464;</text>
  <text x="700" y="252" fill="#1f2023" font-size="12">John Smith</text>
  <text x="700" y="270" fill="#1f2023" font-size="11" opacity="0.6">Admin</text>
  <text x="610" y="304" fill="#1f2023" font-size="11">Last login: Feb 24</text>

  <!-- Arrow -->
  <text x="820" y="260" text-anchor="middle" fill="#ff7557" font-size="24">&#x27A1;</text>

  <!-- Blocked card -->
  <text x="850" y="185" fill="#1f2023" font-size="12" font-weight="600" opacity="0.5">IN REPLAY</text>
  <rect x="850" y="195" width="210" height="120" rx="8" fill="#f5f5f5" stroke="#ff7557" stroke-width="2" stroke-dasharray="6,4"/>
  <rect x="870" y="215" width="170" height="80" rx="6" fill="#e5e5e5"/>
  <text x="955" y="255" text-anchor="middle" fill="#a3a3a3" font-size="13" font-style="italic">empty placeholder</text>
  <text x="955" y="275" text-anchor="middle" fill="#a3a3a3" font-size="11">(same dimensions)</text>

  <!-- What's captured -->
  <rect x="590" y="340" width="460" height="70" rx="8" fill="#f0fdf4" stroke="#22c55e44" stroke-width="1"/>
  <text x="610" y="365" fill="#16a34a" font-size="13" font-weight="700">What IS captured:</text>
  <circle cx="615" cy="385" r="4" fill="#22c55e"/>
  <text x="625" y="389" fill="#1f2023" font-size="12">Element dimensions (width &amp; height)</text>
  <circle cx="815" cy="385" r="4" fill="#22c55e"/>
  <text x="825" y="389" fill="#1f2023" font-size="12">User interactions (clicks)</text>

  <rect x="590" y="420" width="460" height="110" rx="8" fill="#fef2f2" stroke="#ef444444" stroke-width="1"/>
  <text x="610" y="445" fill="#dc2626" font-size="13" font-weight="700">What is NOT captured:</text>
  <circle cx="615" cy="465" r="4" fill="#ef4444"/>
  <text x="625" y="469" fill="#1f2023" font-size="12">No text content</text>
  <circle cx="615" cy="485" r="4" fill="#ef4444"/>
  <text x="625" y="489" fill="#1f2023" font-size="12">No child elements (entire subtree removed)</text>
  <circle cx="615" cy="505" r="4" fill="#ef4444"/>
  <text x="625" y="509" fill="#1f2023" font-size="12">No images, styles, or inner structure</text>

  <!-- Footnote -->
  <text x="815" y="555" text-anchor="middle" fill="#ff7557" font-size="12" font-weight="600">&#x26A0; Children cannot be unblocked</text>
  <text x="285" y="555" text-anchor="middle" fill="#7856ff" font-size="12" font-weight="600">&#x2713; Children can be selectively unmasked</text>

  <!-- Bottom border accent -->
  <rect y="610" width="1100" height="10" rx="0" fill="url(#headerGrad)"/>
  <rect y="610" width="1100" height="5" rx="0" fill="url(#headerGrad)"/>
</svg>
