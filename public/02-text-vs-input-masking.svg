<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 700" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif">
  <defs>
    <linearGradient id="hGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7856ff"/>
      <stop offset="100%" style="stop-color:#5f41cf"/>
    </linearGradient>
    <filter id="sh2" x="-2%" y="-2%" width="104%" height="108%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#1f202320"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1100" height="700" rx="16" fill="#fafafa"/>

  <!-- Header -->
  <rect width="1100" height="60" rx="16" fill="url(#hGrad2)"/>
  <rect y="30" width="1100" height="30" fill="url(#hGrad2)"/>
  <text x="550" y="38" text-anchor="middle" fill="white" font-size="22" font-weight="700">Text Masking vs Input Masking</text>
  <text x="550" y="90" text-anchor="middle" fill="#5f41cf" font-size="14">Two separate pipelines evaluated independently on different parts of the DOM</text>

  <!-- Form mockup -->
  <rect x="100" y="115" width="500" height="380" rx="12" fill="white" filter="url(#sh2)" stroke="#e5e7eb" stroke-width="1"/>
  <rect x="100" y="115" width="500" height="42" rx="12" fill="#f9fafb"/>
  <rect x="100" y="145" width="500" height="12" fill="#f9fafb"/>
  <text x="350" y="143" text-anchor="middle" fill="#1f2023" font-size="14" font-weight="600">Registration Form</text>

  <!-- Field 1: Full Name -->
  <text x="130" y="193" fill="#1f2023" font-size="13" font-weight="500">Full Name</text>
  <rect x="130" y="200" width="340" height="36" rx="6" fill="white" stroke="#d1d5db" stroke-width="1.5"/>
  <text x="145" y="223" fill="#6b7280" font-size="13">John Smith</text>

  <!-- Annotation arrows for Field 1 -->
  <line x1="485" y1="190" x2="620" y2="190" stroke="#7856ff" stroke-width="1.5" stroke-dasharray="4,3"/>
  <line x1="485" y1="218" x2="620" y2="218" stroke="#72bef4" stroke-width="1.5" stroke-dasharray="4,3"/>

  <!-- Field 2: Email -->
  <text x="130" y="263" fill="#1f2023" font-size="13" font-weight="500">Email Address</text>
  <rect x="130" y="270" width="340" height="36" rx="6" fill="white" stroke="#d1d5db" stroke-width="1.5"/>
  <text x="145" y="293" fill="#6b7280" font-size="13">john@example.com</text>

  <line x1="485" y1="260" x2="620" y2="260" stroke="#7856ff" stroke-width="1.5" stroke-dasharray="4,3"/>
  <line x1="485" y1="288" x2="620" y2="288" stroke="#72bef4" stroke-width="1.5" stroke-dasharray="4,3"/>

  <!-- Field 3: Password -->
  <text x="130" y="333" fill="#1f2023" font-size="13" font-weight="500">Password</text>
  <rect x="130" y="340" width="340" height="36" rx="6" fill="white" stroke="#d1d5db" stroke-width="1.5"/>
  <text x="145" y="363" fill="#6b7280" font-size="13">********</text>

  <line x1="485" y1="330" x2="620" y2="330" stroke="#7856ff" stroke-width="1.5" stroke-dasharray="4,3"/>
  <line x1="485" y1="358" x2="620" y2="358" stroke="#72bef4" stroke-width="1.5" stroke-dasharray="4,3"/>

  <!-- Welcome text -->
  <text x="130" y="410" fill="#1f2023" font-size="13">Welcome back! Please fill out the form.</text>
  <line x1="485" y1="407" x2="620" y2="407" stroke="#7856ff" stroke-width="1.5" stroke-dasharray="4,3"/>

  <!-- Button -->
  <rect x="130" y="430" width="120" height="36" rx="6" fill="#7856ff"/>
  <text x="190" y="453" text-anchor="middle" fill="white" font-size="13" font-weight="600">Submit</text>
  <line x1="485" y1="448" x2="620" y2="448" stroke="#7856ff" stroke-width="1.5" stroke-dasharray="4,3"/>

  <!-- RIGHT SIDE: Annotations -->
  <!-- Text masking labels -->
  <rect x="625" y="178" width="440" height="30" rx="6" fill="#f5f3ff" stroke="#7856ff" stroke-width="1.5"/>
  <circle cx="642" cy="193" r="8" fill="#7856ff"/>
  <text x="642" y="197" text-anchor="middle" fill="white" font-size="10" font-weight="700">T</text>
  <text x="658" y="197" fill="#5f41cf" font-size="12" font-weight="600">TEXT masking</text>
  <text x="780" y="197" fill="#1f2023" font-size="11">decides for label "Full Name"</text>

  <rect x="625" y="206" width="440" height="30" rx="6" fill="#eef6ff" stroke="#72bef4" stroke-width="1.5"/>
  <circle cx="642" cy="221" r="8" fill="#72bef4"/>
  <text x="642" y="225" text-anchor="middle" fill="white" font-size="10" font-weight="700">I</text>
  <text x="658" y="225" fill="#2563eb" font-size="12" font-weight="600">INPUT masking</text>
  <text x="790" y="225" fill="#1f2023" font-size="11">decides for value "John Smith"</text>

  <rect x="625" y="248" width="440" height="30" rx="6" fill="#f5f3ff" stroke="#7856ff" stroke-width="1.5"/>
  <circle cx="642" cy="263" r="8" fill="#7856ff"/>
  <text x="642" y="267" text-anchor="middle" fill="white" font-size="10" font-weight="700">T</text>
  <text x="658" y="267" fill="#5f41cf" font-size="12" font-weight="600">TEXT masking</text>
  <text x="780" y="267" fill="#1f2023" font-size="11">decides for label "Email Address"</text>

  <rect x="625" y="276" width="440" height="30" rx="6" fill="#fef2f2" stroke="#ef4444" stroke-width="1.5"/>
  <circle cx="642" cy="291" r="8" fill="#ef4444"/>
  <text x="642" y="295" text-anchor="middle" fill="white" font-size="10" font-weight="700">!</text>
  <text x="658" y="295" fill="#dc2626" font-size="12" font-weight="600">ALWAYS MASKED</text>
  <text x="790" y="295" fill="#1f2023" font-size="11">type="email" (cannot override)</text>

  <rect x="625" y="318" width="440" height="30" rx="6" fill="#f5f3ff" stroke="#7856ff" stroke-width="1.5"/>
  <circle cx="642" cy="333" r="8" fill="#7856ff"/>
  <text x="642" y="337" text-anchor="middle" fill="white" font-size="10" font-weight="700">T</text>
  <text x="658" y="337" fill="#5f41cf" font-size="12" font-weight="600">TEXT masking</text>
  <text x="780" y="337" fill="#1f2023" font-size="11">decides for label "Password"</text>

  <rect x="625" y="346" width="440" height="30" rx="6" fill="#fef2f2" stroke="#ef4444" stroke-width="1.5"/>
  <circle cx="642" cy="361" r="8" fill="#ef4444"/>
  <text x="642" y="365" text-anchor="middle" fill="white" font-size="10" font-weight="700">!</text>
  <text x="658" y="365" fill="#dc2626" font-size="12" font-weight="600">ALWAYS MASKED</text>
  <text x="790" y="365" fill="#1f2023" font-size="11">type="password" (cannot override)</text>

  <rect x="625" y="395" width="440" height="30" rx="6" fill="#f5f3ff" stroke="#7856ff" stroke-width="1.5"/>
  <circle cx="642" cy="410" r="8" fill="#7856ff"/>
  <text x="642" y="414" text-anchor="middle" fill="white" font-size="10" font-weight="700">T</text>
  <text x="658" y="414" fill="#5f41cf" font-size="12" font-weight="600">TEXT masking</text>
  <text x="780" y="414" fill="#1f2023" font-size="11">decides for paragraph text</text>

  <rect x="625" y="436" width="440" height="30" rx="6" fill="#f5f3ff" stroke="#7856ff" stroke-width="1.5"/>
  <circle cx="642" cy="451" r="8" fill="#7856ff"/>
  <text x="642" y="455" text-anchor="middle" fill="white" font-size="10" font-weight="700">T</text>
  <text x="658" y="455" fill="#5f41cf" font-size="12" font-weight="600">TEXT masking</text>
  <text x="780" y="455" fill="#1f2023" font-size="11">decides for button text "Submit"</text>

  <!-- Legend box -->
  <rect x="100" y="520" width="960" height="155" rx="12" fill="white" filter="url(#sh2)"/>
  <text x="130" y="550" fill="#1f2023" font-size="15" font-weight="700">Key Takeaway</text>

  <rect x="130" y="565" width="420" height="90" rx="8" fill="#f5f3ff"/>
  <circle cx="150" cy="588" r="8" fill="#7856ff"/>
  <text x="150" y="592" text-anchor="middle" fill="white" font-size="10" font-weight="700">T</text>
  <text x="168" y="592" fill="#5f41cf" font-size="13" font-weight="600">Text Masking</text>
  <text x="168" y="612" fill="#1f2023" font-size="12">Handles visible text in &lt;p&gt;, &lt;h1&gt;, &lt;span&gt;,</text>
  <text x="168" y="628" fill="#1f2023" font-size="12">&lt;label&gt;, &lt;button&gt;, and any other element</text>
  <text x="168" y="644" fill="#1f2023" font-size="12">that contains text nodes.</text>

  <rect x="570" y="565" width="470" height="90" rx="8" fill="#eef6ff"/>
  <circle cx="590" cy="588" r="8" fill="#72bef4"/>
  <text x="590" y="592" text-anchor="middle" fill="white" font-size="10" font-weight="700">I</text>
  <text x="608" y="592" fill="#2563eb" font-size="13" font-weight="600">Input Masking</text>
  <text x="608" y="612" fill="#1f2023" font-size="12">Handles values inside &lt;input&gt;, &lt;textarea&gt;,</text>
  <text x="608" y="628" fill="#1f2023" font-size="12">and &lt;select&gt;. Configured independently.</text>
  <text x="608" y="644" fill="#1f2023" font-size="12">Some types are always masked (password, email, tel).</text>

  <!-- Bottom border -->
  <rect y="690" width="1100" height="10" rx="0" fill="url(#hGrad2)"/>
</svg>
